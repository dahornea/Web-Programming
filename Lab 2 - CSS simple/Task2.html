<!--Write a web page in which you should present a vertical bar graph (each bar should be displayed with a different collor and it shoud have a different value/height). 
The graph should also have a horizontal line (OX) and a vertical line (OY)-->
<!DOCTYPE html>
<html>
  <head>
    <title>Vertical Bar Graph</title>
    <link rel="stylesheet" type="text/css" href="2.css">
</head>
<body>
  <div class="graph-container">
    <div class="horizontal-line">O(x)</div>
    <div class="vertical-line">O(y)</div>
    <div class="bar" style="height: 200px; background-color: #FF5733; left: 75px;"></div>
    <div class="label" style="left: 100px;">Bar 1</div>
    <div class="bar" style="height: 100px; background-color: #C70039; left: 150px;"></div>
    <div class="label" style="left: 175px;">Bar 2</div>
    <div class="bar" style="height: 300px; background-color: #900C3F; left: 225px;"></div>
    <div class="label" style="left: 250px;">Bar 3</div>
    <div class="bar" style="height: 150px; background-color: #581845; left: 300px;"></div>
    <div class="label" style="left: 325px;">Bar 4</div>
    <div class="bar" style="height: 250px; background-color: #FFC300; left: 375px;"></div>
    <div class="label" style="left: 400px;">Bar 5</div>
  </div>
</body>
</html>
